<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
        }
        .header-padding {
            padding: 5px 0px 5px 0px;
        }
        .separator {
            border-top: 1px solid black;
        }
        margin-top {
            margin-top: 30px;
            margin-bottom: 4px;
        }
        .margin {
            margin-top: 3px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <h2 class="header-padding">Hello! - ##FullName##</h2>
    <div class="separator"></div>
    <p style="margin-top:30px;margin-bottom:3px;">At your request, your password has been reset.</p>
    <p class="margin">Your temporary password is: <b>##Password##</b></p>
    <p class="margin">Please log in with your new credentials at your regular login page.</p>
    <br />
    <p class="margin">
        Thanks & Regards,        
    </p>
    <p class="margin">AtWork Team</p>
</body>
</html>
